<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd"
                        [(ngModel)]="educacion.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descEd">Título</label>
                    <input type="text" class="form-control" id="descEd" name="descEd" [(ngModel)]="educacion.descEd"
                        required>
                </div>
                <button class="btn btn-outline-success">Agregar educación</button>
            </form>
        </div>
    </div>
</div>
