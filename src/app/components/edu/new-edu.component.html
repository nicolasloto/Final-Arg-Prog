<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd"
                        required>
                </div>
                <div class="form-group">
                    <label for="descEd">Título</label>
                    <input type="text" class="form-control" id="descEd" name="descEd" [(ngModel)]="descEd" required>
                </div>
                <div class="form-group">
                    <label for="inicioEd">Inicio</label>
                    <input type="text" class="form-control" id="inicioEd" name="inicioEd" [(ngModel)]="inicioEd" required>
                </div>
                <div class="form-group">
                    <label for="finalEd">Final</label>
                    <input type="text" class="form-control" id="finalEd" name="finalEd" [(ngModel)]="finalEd" required>
                </div>
                <button class="btn btn-outline-success">Agregar educación</button>
            </form>
        </div>
    </div>
</div>
