<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4" id="logo">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <img src="../../../assets/arg-programa.png">
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese usuario y contraseña</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Usuario</label>
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  [(ngModel)]="password" required />

              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Ingresar</button>
              </div>
            </form>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/code.jpg" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
