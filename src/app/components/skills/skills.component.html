<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans|Raleway">
<div class="row">

    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/new-skill" *ngIf="isLoggedIn">
            AÃ±adir habilidad
        </button>
    </div>
    
    <div title="HTML" class="text-center col-sm-4 col-md-4 col-lg-4 circle" *ngFor="let skill of skill">
        <circle-progress
        [startFromZero]="true" [percent]="(skill.percent)"
        [radius]="100"
        [showUnits]="true"
        [showSubtitle]="true"
        [subtitle]="(skill.nombre)"
        subtitleFontSize="15"
        subtitleColor="#252525"
        [outerStrokeWidth]="20"
        [outerStrokeColor]="'#F57328'"
        [outerStrokeGradient]="true"
        [outerStrokeGradientStopColor]="'#D64D2D'" 
        [innerStrokeWidth]="10"
        [innerStrokeColor]="'#4C6793'"
        [animation]="true"
        [animationDuration]="1500">
        </circle-progress>

        <div>
        <td *ngIf="isLoggedIn">
            <button class="btn btn-outline-primary" routerLink="/edit-skill/{{skill.id}}">
                <i class="bi bi-pencil-square"></i></button>
        </td>
        <td *ngIf="isLoggedIn">
            <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash"></i></button>
        </td>
    </div>
    </div>
