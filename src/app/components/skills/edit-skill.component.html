<div class="container" *ngIf="skill">

        <div>

                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="percent">Porcentaje</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="skill.percent" required>
                </div>
                <button class="btn btn-outline-success">Editar educaci√≥n</button>
            </form>
        </div>
    </div>
</div>
