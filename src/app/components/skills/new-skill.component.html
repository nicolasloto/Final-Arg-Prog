<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="percent">Porcentaje</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="percent" required>
                </div>
                <button class="btn btn-outline-success">Agregar habilidad</button>
            </form>
        </div>
    </div>
</div>
