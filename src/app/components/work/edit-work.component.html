<div class="container" *ngIf="experiencia">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreXP">Nombre de la organizaci√≥n</label>
                    <input type="text" class="form-control" id="nombreXP" name="nombreXP" [(ngModel)]="experiencia.nombreXP" required>
                </div>
                <div class="form-group">
                    <label for="descXP">Puesto</label>
                    <input type="text" class="form-control" id="descXP" name="descXP"
                    [(ngModel)]="experiencia.descXP" required>
                </div>
                <div class="form-group">
                    <label for="inicioXP">Inicio</label>
                    <input type="text" class="form-control" id="inicioXP" name="inicioXP"
                    [(ngModel)]="experiencia.inicioXP" required>
                </div>
                <div class="form-group">
                    <label for="finalXP">Final</label>
                    <input type="text" class="form-control" id="finalXP" name="finalXP"
                    [(ngModel)]="experiencia.finalXP" required>
                </div>
                <button class="btn btn-outline-success">Editar experiencia</button>
            </form>
        </div>
    </div>
</div>
