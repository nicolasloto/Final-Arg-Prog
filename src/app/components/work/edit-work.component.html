<div class="container" *ngIf="experiencia">

                <div class="form-group">
                    <label for="nombreXP">Nombre de la organizaci√≥n</label>
                    <input type="text" class="form-control" id="nombreXP" name="nombreXP"

                </div>
                <div class="form-group">
                    <label for="descXP">Puesto</label>
                    <input type="text" class="form-control" id="descXP" name="descXP" [(ngModel)]="experiencia.descXP"

        </div>
    </div>
</div>
