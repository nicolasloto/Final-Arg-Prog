<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans|Raleway">
<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/new-work" *ngIf="isLoggedIn">
            Añadir experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <thead>
                <tr>
                    <th>Organización</th><th>Puesto</th><th>Periodo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h3>{{Experiencia.nombreXP}}</h3>
                    </td>
                    <td>
                        <h3> {{Experiencia.descXP}} </h3>
                    </td>
                    <td>
                        <h3>{{Experiencia.inicioXP}} - {{Experiencia.finalXP}}</h3>
                    </td>
                    <td *ngIf="isLoggedIn">
                        <button class="btn btn-outline-primary" routerLink="/edit-work/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                    <td *ngIf="isLoggedIn">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
