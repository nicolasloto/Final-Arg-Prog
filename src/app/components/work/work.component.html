<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/new-work" *ngIf="isLoggedIn">
            AÃ±adir experiencia
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h5>{{Experiencia.nombreXP}}</h5>
                    </td>
                    <td>{{Experiencia.descXP}}</td>
                    <td *ngIf="isLoggedIn">
                        <button class="btn btn-outline-primary" routerLink="/edit-work/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i> Editar</button>
                    </td>
                    <td *ngIf="isLoggedIn">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
